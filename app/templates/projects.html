<div class="container">
  <h5 align="center">{{ project.pageTitle }}</h5>

  <div ng-repeat="project in project.projects">
    <img src="{{ project.screenshotUrl }}" width="400"/>
    <h4>{{ project.title }}</h4><h6>{{ project.developer }} - {{ project.year }}</h6>

    <p>{{ project.description }}</p>

  </div>
</div>
