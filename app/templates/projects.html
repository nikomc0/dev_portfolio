<div class="projects container">
  <h5 align="center">{{ project.pageTitle }}</h5>

  <div class="row">
      <div class="col-6" ng-repeat="project in project.projects track by $index">
        <figure>
          <img src="{{ project.screenshotUrl }}"/>
          <figcaption>
            {{ project.title }} - {{ project.year }}</br>
            {{ project.developer }}</br>
            {{ project.description }}
          </figcaption>
        </figure>
      </div>
  </div>
</div>
